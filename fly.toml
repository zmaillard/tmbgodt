app = 'tmbgodt'
primary_region = 'sea'

[build]

[mounts]
  source = 'litefs'
  destination = '/var/lib/litefs'

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
