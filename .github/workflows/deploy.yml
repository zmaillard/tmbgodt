name: Deploy TMBG Song Of The Day
on:
  push:
    paths-ignore:
      - "README.md"
    branches:
      - main
jobs:
  version:
    runs-on: ubuntu-latest
    permissions: write-all
    outputs:
      tag: ${{ steps.bump-version.outputs.new_tag }}
      oldtag: ${{ steps.bump-version.outputs.tag }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: "0"
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        id: bump-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
          VERBOSE: true
          INITIAL_VERSION: 1.0.0
  deploy:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: "0"
          submodules: true

      - uses: erlef/setup-beam@v1
        with:
          otp-version: "24"
          gleam-version: "1.2.0"

      - uses: actions/setup-node@v3
        with:
          node-version: "^v20.11.0"

      - uses: moonrepo/setup-rust@v1

      - uses: extractions/setup-just@v2

      - run: npm install

      - run: just tailwind

      - run: just matcha

      - run: just template

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - run: flyctl deploy -c fly.toml -e "APP_VERSION=$APP_VERSION" --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          APP_VERSION: ${{ needs.version.outputs.tag }}
